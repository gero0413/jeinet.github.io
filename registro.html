<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>JeiNet</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap css-->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/estilos.css" rel="stylesheet" />
</head>
<body>
<br>
<div class="container registro col-md-5 border border-5 rounded">
  <br>
  <form id="form_registro" action="">
    <div class="row justify-content-md-center">
      <div class="col-md-5">
        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="emailHelp" placeholder="Nombre" required>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control" id="apellido" name="apellido" aria-describedby="emailHelp" placeholder="Apellido" required>
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-5">
        <input type="text" class="form-control" id="telefono" name="telefono" aria-describedby="emailHelp" placeholder="Teléfono" required>
      </div>
      <div class="col-md-5">
        <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp" placeholder="Email" required>
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-10">
        <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp" placeholder="Usuario" required>
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-10">
        <input type="password" class="form-control" id="pass" name="pass" aria-describedby="emailHelp" placeholder="Contraseña" required>
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-10">
        <input type="password" class="form-control" id="pass2" name="pass2" aria-describedby="emailHelp" placeholder="Repetir contraseña" required>
      </div>
    </div>
    <br>
    <div class="row justify-content-md-center">
      <div class="col-md-auto form-check">
        <a type="button" href="index.html" class="btn btn-secondary">Regresar</a>
      </div>
      <div class="col-md-auto form-check">
        <input type="submit" id="registro" class="btn btn-secondary" value="Registrar">
      </div>
    </div>
    <br>
  </form>
</div>
